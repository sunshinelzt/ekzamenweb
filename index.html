<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук максимального числа</title>
    <link rel="stylesheet" href="styles/styles.css"> <!-- Підключення CSS -->
</head>
<body>
    <header>
        <h1>Знайдіть максимальне число</h1>
    </header>

    <main>
        <!-- Поле для введення чисел -->
        <textarea id="input" placeholder="Введіть числа через кому, наприклад: 12, 45, 78, 34"></textarea>
        
        <!-- Кнопка -->
        <button id="findMaxButton">Знайти максимальне число</button>

        <!-- Виведення результату -->
        <p id="result">Результат: <span>---</span></p>
    </main>

    <footer>
        Екзамен з дисципліни "Мови програмування для Web"
    </footer>

    <script src="js/script.js"></script> <!-- Підключення JavaScript -->
</body>
</html>
